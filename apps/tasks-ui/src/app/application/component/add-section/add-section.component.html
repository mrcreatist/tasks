<h1 mat-dialog-title>{{data ? 'Rename Board' : 'New Board'}}</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Board Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="form.controls.name.touched && form.controls.name.errors">Field is required</mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button (click)="submit()" cdkFocusInitial>{{data?.name ? 'Rename' : 'Add'}}</button>
</div>
